<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="/static/css/style.css">

    <title>{% block title %}ApnaGhar{% endblock %}</title>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fa-solid fa-house-user"></i> 
                <strong>ApnaGhar</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/"><i class="fa-solid fa-house"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add_room"><i class="fa-solid fa-plus"></i> Add Room</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about"><i class="fa-solid fa-circle-info"></i> About</a>
                    </li>
                    {% comment %} <li class="nav-item">
                        <a class="nav-link" href="/contact"><i class="fa-solid fa-envelope"></i> Contact</a>
                    </li> {% endcomment %}
                </ul>
                
            </div>
        </div>
    </nav>
    <main class="container-fluid p-0">
        {% block content %}
        {% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
